# =============================================================================
# Docker Compose for Local Development
# =============================================================================
# This file is for LOCAL development only.
# In production (Render), use the Dockerfile directly.
#
# Usage:
#   1. Copy .env.docker.example to .env.docker
#   2. Run: docker-compose --env-file .env.docker up
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # Main Application (PHP + Nginx)
  # ---------------------------------------------------------------------------
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:80"
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
      - DB_CONNECTION=pgsql
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_DATABASE=${POSTGRES_DB:-financa_dev}
      - DB_USERNAME=${POSTGRES_USER:-financa_dev}
      - DB_PASSWORD=${POSTGRES_PASSWORD:?Database password required}
      - LOG_CHANNEL=stderr
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./storage/app:/var/www/html/storage/app
    networks:
      - financa-network

  # ---------------------------------------------------------------------------
  # PostgreSQL Database (for testing Postgres locally)
  # ---------------------------------------------------------------------------
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-financa_dev}
      POSTGRES_USER: ${POSTGRES_USER:-financa_dev}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?Database password required}
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-financa_dev}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - financa-network

networks:
  financa-network:
    driver: bridge

volumes:
  postgres_data:
